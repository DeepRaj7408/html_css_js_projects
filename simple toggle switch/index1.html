<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Toggle Switch</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="toggleContent">
        <label class="toggleLabel">
            <input type="checkbox" class="toggleCheck">
            <div class="toggleRail">
                <span class="toggleCircle"></span>
                <span class="toggleBorder"></span>
            </div>
        </label>

        <label class="toggleLabel">
            <input type="checkbox" class="toggleCheck" checked>
            <div class="toggleRail">
                <span class="toggleCircle"></span>
                <span class="toggleBorder"></span>
            </div>
        </label>
    </div>

    <script src="project1.js"></script>
</body>
</html>
